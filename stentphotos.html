<html>
  <head>
    <title>Photo Library</title>
    <link rel="stylesheet" type="text/css" href="autodesk.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
  body, html {
      height: 100%;
      color: #4d4d4d;
      line-height: 1.8;
  }
  .w3-wide {letter-spacing: 10px;}
  .w3-hover-opacity {cursor: pointer;}
  </style>

  <body>
    <h1 style = "text-align: center">Photo Library</h1><br>
    <div class="w3-row-padding w3-center">
      <div class="w3-col m3">
        <img src="https://i.imgur.com/zFsrHpK.jpg" style="width:96%; padding-top: 20px" onclick="onClick(this)" class="w3-hover-opacity" >
      </div>

      <div class="w3-col m3">
        <img src="https://i.imgur.com/LRJlkze.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity">
      </div>

      <div class="w3-col m3">
        <img src="https://i.imgur.com/seuEpNC.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity">
      </div>

    </div>



    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
    <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption" class="w3-opacity w3-large"></p>
    </div>
    </div>

    <script>
    // Modal Image Gallery
    function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
    }

    </script>


    </body>
    </html>
