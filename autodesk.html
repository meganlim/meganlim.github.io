<html>
  <head>
    <title>3D Drawings</title>
    <img src = "https://i.imgur.com/6qdQTB1.png" style="width:30%; padding-left: 500px;">
  </head>

  <body>
    <script>
    var looper;
    var degrees = 0;
    function rotate(el,speed){
      var elem = document.getElementById(el);
      elem.style.transform = "rotate("+degrees+"deg)";
      looper = setTimeout('rotate(\''+el+'\','+speed+')',speed);
      degrees++;
      if(degrees>359){
        degrees = 1;
      }
      document.getElementById("status").innerHTML = "rotate("+degrees+"deg)";
    }
    </script>
    <img id="selfie1" src="https://i.imgur.com/IqqnhEu.png" style = "width:30%;padding-top: 50px; padding-left:700px;" >
    <script>rotate("selfie1",20);</script>

  </body>
</html>
